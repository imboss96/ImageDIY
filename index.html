<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connect imager</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 100px auto 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p.message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        /* Footer styling */
        footer {
            background-color: #f4f6f8;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
            color: #777;
            margin-top: auto;
            border-top: 1px solid #ddd;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search & Download Images</h1>
        <form method="POST">
            <input type="text" name="keyword" placeholder="Enter person name" required>
            <br>
            <button type="submit">Download Images</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>

    <footer>
        Need help? Contact <a href="mailto:support@connectfysoftwarelabs.com">support@connectfysoftwarelabs.com</a><br>
        &copy; {{ current_year }} Connectfy Software Labs. All rights reserved.
    </footer>
</body>
</html>
